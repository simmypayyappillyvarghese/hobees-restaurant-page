<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY New Website</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1>Hobee's Restaurant</h1>
        <nav>
            <ul id="menu-list">
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#contact-form">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
    <section class="main-section">
        <h2>Welcome To Hobee's</h2>
        <figure id="main-figure">
            <img src="https://images.unsplash.com/photo-1598214886806-c87b84b7078b?crop=entropy&cs=tinysrgb&fm=jpg&ixlib=rb-1.2.1&q=80&raw_url=true&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1450" alt="image of food" id="main-image">
            <figcaption>Our Special : Pancake With Strawberries and Blueberries</figcaption>
        </figure>
    </section>
    <section class="center-section">
        <h2>Contact Us</h2>
        <form action="" id="contact-form">
            <div class="input-div">
            <label for="name">Name : </label>
            <input type="text" name="name" id="name">
            </div>
            <div class="input-div">
            <label for="email">Email : </label>
            <input type="email" name="email" id="email">
            </div>
            <div class="input-div">
            <input type="Submit" value="Send" id="send-button">
            </div>
        </form>
    </section>
</main>
    <footer>
        <small>&copy; 2022 , Hobee's Restaurant</small>
    </footer>
</body>
</html>
